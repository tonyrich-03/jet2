<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animation</title>
    <link rel="stylesheet" href="./styles/index.css" />
  </head>
  <body>
    <div class="container">
      <span class="collapse"
        >click on the screen to collapse the box opening</span
      >
      <input type="button" value="HiteMe" id="myButton" />
      <div class="box">
        <div class="card" id="front">Front</div>
        <div class="card" id="back">Back</div>
        <div class="card" id="left">Left</div>
        <div class="card" id="right">Right</div>
        <div class="card" id="top">Top</div>
        <div class="card" id="bottom">Bottom</div>
      </div>
    </div>
    <script>
      const button = document.getElementById("myButton");

      // Adding an event listener for the button click
      button.addEventListener("click", function () {
        // Change the button's value temporarily
        button.value = "Clicked!";

        // Use a timeout to return it to its original state after 1 second
        setTimeout(function () {
          button.value = "HiteMe";
        }, 1000); // Time in milliseconds (1000ms = 1 second)
      });
    </script>
  </body>
</html>
